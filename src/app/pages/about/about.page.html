<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>{{ 'ABOUT.page-title' | translate }}</ion-title>
		<ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
    		<ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col size="12" size-sm="8" size-ms="8" size-xl="6" offset-sm="2" no-padding>
        <ion-card>
					<img src="assets/newspapers.jpg" alt="newspapers image">
					<ion-card-header>
            <ion-card-title text-center>{{ 'ABOUT.card-title' | translate }}</ion-card-title>
          </ion-card-header>
          <ion-card-content text-wrap>
						<p>{{ 'ABOUT.para1-part1' | translate }}<a href="https://newsapi.org" target="_blank" title="Go to the News API website (opens in a new window)">News API</a>, {{ 'ABOUT.para1-part2' | translate }}</p>
						<p>{{ 'ABOUT.para2' | translate }}</p>
						<p>{{ 'ABOUT.para3' | translate }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
