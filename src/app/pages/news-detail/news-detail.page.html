<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
			<ion-back-button text="" defaultHref="app/tabs/news"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="article.source.name">{{article.source.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
	<ion-card no-padding>
		<ion-img [src]="article.urlToImage"></ion-img>
		<ion-card-content no-padding>
  		<ion-list>
				<p class="p-title">{{ article.title }}</p>
				<p class="p-text" *ngIf="article.description">{{article.description}}</p>
				<p class="p-text" *ngIf="article.content">{{article.content}} /
					<span class="p-info">{{ article.publishedAt | dateConvert }}</span>
				</p>
			</ion-list>
		</ion-card-content>
		<ion-footer>
			<ion-toolbar no-padding>
				<ion-buttons>
					<ion-button
						color="primary"
						size="small"
						icon-left>
						<ion-ripple-effect></ion-ripple-effect>
						<ion-icon name="share"></ion-icon>
						<div>Share</div>
					</ion-button>

					<ion-button
						color="primary"
						size="small"
						href="{{article.url}}"
						target="_blank"
						icon-left>
						<ion-ripple-effect></ion-ripple-effect>
						<ion-icon name="eye"></ion-icon>
						<div>More...</div>
					</ion-button>

					<ion-button 						
						color="primary"
						size="small"
						icon-left>
						<ion-ripple-effect></ion-ripple-effect>
						<ion-icon name="heart"></ion-icon>
						<div>Favourite</div>
					</ion-button>
				</ion-buttons>
			</ion-toolbar>
		</ion-footer>
	</ion-card>
</ion-content>
