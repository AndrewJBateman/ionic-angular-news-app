<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
			<ion-back-button text="" defaultHref="app/tabs/news"></ion-back-button>
    </ion-buttons>
    <ion-title>{{article.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
	<ion-card no-padding>
    <ion-img [src]="article.urlToImage"></ion-img>
		<ion-card-content no-padding>

				<ion-item *ngIf="article.publishedAt">
					<ion-icon name="calendar" slot="start"></ion-icon>
					Published: {{ article.publishedAt | date }} by {{article.author}}
				</ion-item>
				<ion-item *ngIf="article.author">
					<ion-icon name="pen" slot="start"></ion-icon>
					Author: {{article.author}}
				</ion-item>

  		</ion-list>
			<hr>
      <p *ngIf="article.description">{{article.description}}</p>
			<p *ngIf="article.content">{{article.content}}</p>	
		</ion-card-content>
		<ion-footer>

			<ion-toolbar>
				<ion-buttons>
					<ion-button
						color="primary"

						icon-left>
						<ion-ripple-effect></ion-ripple-effect>
						<ion-icon name="share"></ion-icon>
						<div>Share</div>
					</ion-button>

					<ion-button
						color="primary"
						size="small"
						href="{{article.url}}"
						target="_blank"

						<ion-icon name="eye"></ion-icon>

					</ion-button>

					<ion-button
