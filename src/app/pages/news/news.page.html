<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Headline News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="body">
	<!--drop-down list of sources, select one to change the news source and reload list of news-->
	<ion-item padding-right class="source" color="primary">
    <ion-label>News source: </ion-label>
    <ion-select name="selected" [(ngModel)]="selectedSource" (ionChange)="loadSourceData($event)" interface="action-sheet" submitText="OK" cancelText="Cancel">
      <ion-select-option *ngFor="let item of sources" value="{{item.id}}">{{item.name}}</ion-select-option>
    </ion-select>
	</ion-item>
		
	<!--list of news articles-->
		<ion-card class="articles" color="secondary" >
		<ion-list *ngFor="let article of data?.articles" style="padding: 0;">
			<app-article-list [article]="article"></app-article-list>
		</ion-list>
	</ion-card>
</ion-content>
