<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Categories</ion-title>
	</ion-toolbar>
	
	<!--create list of segments to choose from. Default is 'general'-->
	<ion-segment scrollable [(ngModel)]="category" mode="md" color="primary" (ionChange)="changeCategory($event)">
		<ion-segment-button
			mode="md"
			value="option"
			[value]="category"
			*ngFor="let category of categories">
			<ion-label text-capitalize>{{category}}</ion-label>
		</ion-segment-button>
	</ion-segment>

</ion-header>

<!--list articles returned from API get request-->
<ion-content>
  <ion-card *ngFor="let article of data?.articles" (click)="onGoToNewsDetail(article)">
    <ion-img [src]="article.urlToImage" alt="{{article.title}}"></ion-img>
    <ion-card-title text-wrap style="font-size: 1rem; color: #456f54;">{{article.title}}</ion-card-title>
	</ion-card>
	
	<ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
