<ion-card>
	<ion-row>
		<ion-col size-xs="2">
			<ion-thumbnail *ngIf="article.urlToImage">
				<img [src]="article.urlToImage" class="thumbnail" alt="{{ article.title }}">
			</ion-thumbnail>
		</ion-col>
			<ion-col size-xs="10">
				<ion-label class="news-text" text-wrap>
					{{ article.title }} ({{ article.publishedAt | dateConvert }})
				</ion-label>
			</ion-col>
	</ion-row>
</ion-card>
