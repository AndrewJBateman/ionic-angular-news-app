<ion-card *ngIf="article.urlToImage">
	<ion-row>
		<ion-col class="image-col" size-xs="3">
			<ion-thumbnail>
				<img [src]="article.urlToImage" class="thumbnail" alt="{{ article.title }}">
			</ion-thumbnail>
		</ion-col>
			<ion-col class="text-col" size-xs="9">
				<ion-label class="news-text" text-wrap>
					{{ article.title | titleConvert}}
				</ion-label>
				<span class="small-text">{{ article.publishedAt | dateConvert }}</span>
			</ion-col>
	</ion-row>
</ion-card>
