<ion-app>
	<ion-split-pane contentId="menu-content">
		<!--Side menu-->
		<ion-menu side="start" contentId="menu-content">
			<ion-header>
				<ion-toolbar color="primary">
					<ion-title color="tertiary">
						{{ "MENU.title" | translate }}
					</ion-title>
				</ion-toolbar>
			</ion-header>

			<ion-content>
				<ion-list>
					<ion-menu-toggle
						auto-hide="false"
						*ngFor="let p of appPages; let i = index"
					>
						<ion-item
							[routerLink]="p.url"
							routerLinkActive="active"
							routerDirection="root"
						>
							<ion-icon
								slot="start"
								[name]="p.icon"
								[class]="p.menuIcon"
							></ion-icon>
							<ion-label *ngIf="language === 'en'">
								{{ p.title }}
							</ion-label>
							<ion-label *ngIf="language === 'fr'">
								{{ p.titlefr }}
							</ion-label>
							<ion-label *ngIf="language === 'sp'">
								{{ p.titlesp }}
							</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-list>

				<ion-list>
					<ion-item>
						<ion-icon name="contrast" slot="start"></ion-icon>
						<ion-label>{{ "MENU.Label-darkMode" | translate }}</ion-label>
						<ion-toggle
							[(ngModel)]="darkMode"
							slot="end"
							[checked]="darkMode"
							(ionChange)="themeService.changeThemeMode($event)"
						></ion-toggle>
					</ion-item>

					<ion-item>
						<ion-icon name="globe" slot="start" class="iconGlobe"></ion-icon>
						<ion-label>{{ "MENU.Label-language" | translate }}</ion-label>
						<ion-select
							#Language
							[(ngModel)]="language"
							(ionChange)="languageChange()"
						>
							<ion-select-option option value="en" selected>{{
								"MENU.LangOption-English" | translate
							}}</ion-select-option>
							<ion-select-option option value="sp">{{
								"MENU.LangOption-Spanish" | translate
							}}</ion-select-option>
							<ion-select-option option value="fr">{{
								"MENU.LangOption-French" | translate
							}}</ion-select-option>
						</ion-select>
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-menu>

		<!-- the main content -->
		<ion-router-outlet id="menu-content"></ion-router-outlet>
	</ion-split-pane>
</ion-app>
